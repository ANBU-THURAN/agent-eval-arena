name: Deploy to Railway

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - List backend files
        run: |
          echo "Listing backend directory:"
          ls -la backend/
          echo ""
          echo "Listing backend/src directory:"
          ls -la backend/src/ || echo "backend/src directory not found"
          echo ""
          echo "Counting TypeScript files:"
          find backend/src -name "*.ts" -type f | wc -l || echo "No TS files found"

      - name: Run tests
        run: npm test --workspace=backend
        continue-on-error: true

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
